<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToolShop - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <div class="logo">ðŸŽ¨ ToolShop</div>
  <div>
    <a href="index.html">Home</a>
    <a href="Product.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Default test account:<br>
       Email: <strong>test@example.com</strong><br>
       Password: <strong>1234</strong>
    </p>
  </div>
</div>

<script>
// Create default user if none exist
if(!localStorage.getItem('users')){
  const defaultUsers = [
    { name: 'Test User', email: 'test@example.com', password: '1234' }
  ];
  localStorage.setItem('users', JSON.stringify(defaultUsers));
}

function login() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();
  const users = JSON.parse(localStorage.getItem('users')) || [];

  const user = users.find(u => u.email === email && u.password === password);

  if(user){
    localStorage.setItem('loggedInUser', JSON.stringify(user));
    alert('Login successful! Redirecting to Products...');
    // âœ… Redirect to Product.html (exact filename)
    window.location.href = "Product.html";
  } else {
    alert('Invalid email or password');
  }
}
</script>
</body>
</html>
