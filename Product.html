<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToolShop - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <div class="logo">ðŸŽ¨ ToolShop</div>
  <div>
    <a href="Home.html">Home</a>
    <a href="Product.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="login.html" onclick="logout()">Logout</a>
  </div>
</nav>

<div class="container">
  <!-- Greeting -->
  <div class="card" style="width:100%">
    <h2 id="welcomeMessage">Welcome!</h2>
  </div>
</div>

<div class="container">
  <!-- Hammer -->
  <div class="card">
    <img src="images/hammer.png" alt="Hammer" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
    <h2>Hammer</h2>
    <p>R150</p>
    <button onclick="addToCart('Hammer',150)">Add to Cart</button>
  </div>

  <!-- Drilling Machine -->
  <div class="card">
    <img src="images/drill_machine.png" alt="Drilling Machine" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
    <h2>Drilling Machine</h2>
    <p>R1200</p>
    <button onclick="addToCart('Drilling Machine',1200)">Add to Cart</button>
  </div>

  <!-- Tiles -->
  <div class="card">
    <img src="images/tiles.WEBP" alt="Tiles" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
    <h2>Tiles</h2>
    <p>R300</p>
    <button onclick="addToCart('Tiles',300)">Add to Cart</button>
  </div>

  <!-- Cement -->
  <div class="card">
    <img src="images/cement.png" alt="Cement" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
    <h2>Cement</h2>
    <p>R90</p>
    <button onclick="addToCart('Cement',90)">Add to Cart</button>
  </div>
</div>

<script>
// Redirect to login if not logged in
const user = JSON.parse(localStorage.getItem('loggedInUser'));
if(!user){
  alert('Please login first!');
  window.location.href = 'login.html';
} else {
  document.getElementById('welcomeMessage').innerText = "Welcome To ToolShop" ðŸ‘‹";
}

// Add to cart
function addToCart(product, price){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({ product, price });
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(product + ' added to cart!');
}

// Logout
function logout(){
  localStorage.removeItem('loggedInUser');
  alert('Logged out successfully!');
}
</script>
</body>
</html>
